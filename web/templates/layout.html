{{define "layout"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokerhans</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="icon" href="/static/img/favicon.png" type="image/png">
</head>

<body class="bg-gray-100 min-h-screen">
    <header class="bg-poker-green text-white p-4 shadow-md">
        <div class="container mx-auto flex items-center">
            <img src="/static/img/logo.png" alt="Pokerhans Logo" class="h-12 mr-3">

        </div>
    </header>

    <main class="container mx-auto p-4">
        {{template "content" .}}
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; {{.CurrentYear}} <a href="https://v01.io" target="_blank" class="hover:underline">Klaus Breyer</a></p>
    </footer>

    <script>
        // Add any JavaScript here
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }
    </script>
</body>

</html>
{{end}}
